<!doctype html>
<html lang="en" class="dark" data-theme="legacy">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48">
    <link 
      rel="icon"
      href="%sveltekit.assets%/images/icons/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    >
    <link 
      rel="apple-touch-icon"
      href="%sveltekit.assets%/images/icons/apple-touch-icon-180x180.png"
      sizes="180x180"
    >
    <meta 
      name="viewport"
      content="initial-scale=1, minimum-scale=1, maximum-scale=5, width=device-width"
    >
    <link 
      rel="preload"
      href="%sveltekit.assets%/Quicksand.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    >
    <link 
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
      integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link 
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css"
      integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <meta property="og:site_name" content="Svelte Wheel">
    %sveltekit.head%
    <title>Svelte Wheel</title>
    <meta name="title" content="Svelte Wheel">
    <meta name="description" content="Enter texts onto the wheel and spin for a random result!">
    <meta property="og:url" content="https://sveltewheel.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Svelte Wheel">
    <meta 
      property="og:description"
      content="Enter texts onto the wheel and spin for a random result!"
    >
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
